<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Framework</title>
</head>
<!-- <link rel="stylesheet" href="sam-style.css"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-style.min.css">

<body>
    <div class="horizontal-center">
        <a href="https://github.com/SenpaiSam/CSSFramework" target="_blank" rel="noopener" ><button style="width: 100%;">Go to Github respo</button></a>
        <br><br>
        <a href="https://senpaisam.github.io/CSSFramework" target="_blank" rel="noopener" ><button style="width: 100%;">Go to documentation site</button></a>
        <br><br><br><br>
        <!-- Select -->
        <select class="pointer" onchange="themecolor(this.value)">
            <option value="light" selected>light theme</option>
            <option value="dark">dark theme</option>
            <option value="blue">blue theme</option>
            <option value="skin">skin theme</option>
            <option value="greyish">greyish theme</option>
        </select>
        <br><br>
        <!-- Navbar -->
        <nav class="nav">
            <a href="#" class="nav-item nav-item-active">Active</a>
            <a href="#" class="nav-item">Inactive</a>
            <a href="#" class="nav-item">Inactive</a>
            <a href="#" class="nav-item nav-item-disabled">Disabled</a>
        </nav> 
        <br><br>
        <!-- Button -->
        <button onclick="flatswitch()">normal/flat Mode Switch</button>
        <br><br>
        <!-- Custom Select-->
        <div class="custom-select" id="test"> <!-- loadSelect("test",3); -> display option from data -->
            <input type="hidden" /> <!-- onchange="Test(this.value)" -->
            <select>
                <option value="0">Select color:</option>
                <option value="1">Red</option>
                <option value="2">Blue</option>
                <option value="3">Cyan</option>
                <option value="4">Orange</option>
                <option value="5">Purple</option>
                <option value="6">Black</option>
                <option value="7">White</option>
                <option value="8">Yellow</option>
                <option value="9">Green</option>
                <option value="10">light blue</option>
                <option value="11">light green</option>
            </select>
        </div>
        <br><br>
        <!-- Checkbox -->
        <label class="container" for="checkboxid">Test:
            <input type="checkbox" id="checkboxid" checked>
            <span class="checkmark"></span>
        </label>
        <br><br>
        <!-- Select with Datalist -->
        <input list="datalistetest" id="inputid" name="inputname" placeholder="Eingabe.." disabled/>
        <datalist id="datalistetest">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br><br>
        <!-- Input Search -->
        <input type="search" name="nameinput" id="inputid"  placeholder="Suche.."/> <!-- onkeydown="onkeydown1()" onsearch="onsearch1()" -->
        <br><br>
        <!-- Textarea -->
        <textarea style="height: 50px;" placeholder="Eingabe.."></textarea>
        <br><br>
        <!-- Input Table Search -->
        <input type="search" name="nameinput" id="searchTable"  placeholder="Suche Tabele Name.." onkeyup="tablesearchfilter()" onsearch="tablesearchfilter()" />
        <br><br>
        <!-- Table -->
        <table id="customTable" class="pointer">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Test</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Max Musterman</td>
                    <td>Ja</td>
                </tr>
                <tr>
                    <td>Bax Musterman</td>
                    <td>Nein</td>
                </tr>
                <tr>
                    <td>Sax Musterman</td>
                    <td>Nein</td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <!-- Collapsible -->
        <button class="collapsible">Collapsible</button>
        <div class="collapsiblecontent">
            <h1>Test</h1>
            <p>Lol</p>
        </div>
        <br><br>
        <!-- Input File -->
        <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple/> <!--  data-multiple-caption="{count} files selected" multiple   -->
        <label for="file"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
            <span>Durchsuchen</span>
        </label>
        <br><br>
        <!-- Tags -->
        <div name="tagPerson" class="tags-input" data-name="tags-input"></div>
        <br><br>
        <div name="tagPersonLol" class="tags-input" data-name="tags-input">
            <span class="tag">Hello<span class="close"></span></span>
        </div>
        <br><br>
        <!-- Tooltip -->
        <div class="tooltip">Hover over me
            <span class="tooltiptext">Tooltip text</span>
        </div>
        <br><br>
        <!-- Card confirm -->
        <div class="card text-center">
            <p>Do you want to quit?</p>
            <button class="btn-quit btn-customcolor" style="margin-right: 0.5em;">quit</button>
            <button class="btn-confirm btn-customcolor">stay</button>
        </div>
        <br><br>
        <!-- Card input -->
        <div class="card text-center">
            <p>Tell something?</p>
            <input type="search" name="nameinput" id="inputid"  placeholder="Eingabe.." style="margin-bottom: 1.4em;"/>
            <button style="margin-right: 0.5em;">back</button>
            <button class="btn-primary btn-customcolor">send</button>
        </div>
    </div>
</body>
<!-- <script src="sam-javascript.js"></script> -->
<script src="https://cdn.jsdelivr.net/gh/SenpaiSam/CSSFramework@latest/sam-javascript.min.js"></script>
</html>
